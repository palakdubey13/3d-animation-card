<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Card</title>
    <link rel="stylesheet" href="3d.css">   
</head>
<body>
    <div class="main">
        <div class="card">
          <div class="card-face card-front">
            <div class="product-image"></div>
            <h2>LG 21 L Convection Microwave Oven</h2>
            <p>(25PM2S, IFBJ0, Silver)</p>
            <div class="price">$10,990 M.R.P.</div>
            <button class="buy-btn">Buy Now</button>
          </div>
          <div class="card-face card-back">
            <h2>Product Details</h2>
            <p>- MC2146BV </p>
            <p>- Brand: LG 21 L</p>
            <p>- Color: Black</p>
            <p>-  Auto Cook Menu, Defrost </p>
            <p>- Stainless Steel Cavity</p>
            <p>-  Heathplus menu</p>
          </div>
        </div>
      </div>
</body>
</html>
